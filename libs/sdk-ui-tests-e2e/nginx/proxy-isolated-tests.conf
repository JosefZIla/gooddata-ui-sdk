access_log off;

location /gdc {
    proxy_pass http://backend-mock:8080;
    proxy_set_header x-forwarded-host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header Host backend-mock;
          proxy_set_header Referer http://backend-mock:8080;
          proxy_set_header Origin "";
          proxy_cookie_domain backend-mock $host;
          proxy_ssl_server_name on;
}
